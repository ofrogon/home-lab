# ~/.config/starship.toml
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 1000
# format = """$os$username$hostname$kubernetes$directory$git_branch$git_status"""

# Drop ugly default prompt characters
[character]
# success_symbol = ''
# error_symbol = ''

# ---

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = '[](bold blue)'
Arch = '[󰣇](bold cyan)'
Ubuntu = '[](#E95420)'
Macos = '[󰀵](bold white)'
Android = '[](bold green)'
Debian = '[](bold yellow)'
Mint = '[󰣭](#86BE43)'

# ---y

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = ' [$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = true
ssh_symbol = '󰌘 '
format = 'on [$ssh_symbol$hostname](bold yellow) '
disabled = false
aliases = { "GREEN-WIN" = "Maison" }


# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = ' '
format = '- [$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
format = '([ \( $all_status$ahead_behind\)]($style) )'
style = 'bold green'
conflicted = '[ confliced=${count}](red) '
up_to_date = '[󰘽 up-to-date](green) '
untracked = '[󰋗 untracked=${count}](red) '
ahead = ' ahead=${count}'
diverged = ' ahead=${ahead_count}  behind=${behind_count}'
behind = ' behind=${count}'
stashed = '[ stashed=${count}](green) '
modified = '[󰛿 modified=${count}](yellow) '
staged = '[󰐗 staged=${count}](green) '
renamed = '[󱍸 renamed=${count}](yellow) '
deleted = '[󰍶 deleted=${count}](red) '

# Shows kubernetes context and namespace
[kubernetes]
format = 'k8: [󱃾 $context\($namespace\)](bold purple) '
disabled = true

